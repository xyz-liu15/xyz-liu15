name: WakaTime Stats Update
on:
  schedule:
    - cron: "0 0 * * *" # 每天UTC 0点更新
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_OS: "true"      # 显示操作系统
          SHOW_PROJECTS: "true" # 显示项目
